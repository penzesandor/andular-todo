<app-todo-field (addTodo)="addTodoItem($event)"></app-todo-field>

<div cdkDropList (cdkDropListDropped)="drop($event)">
  <div *ngFor="let todoItem of todoList" cdkDrag>
    <app-todo-item
      [todoItem]="todoItem"
      (removeTodo)="removeTodoItem($event)"
    ></app-todo-item>
  </div>
</div>

<footer class="pt-3 float-right" *ngIf="todoList.length > 0">
  <span><strong>{{todoList.length}}</strong> {{todoList.length == 1 ? 'item' : 'items'}} left</span>
</footer>
